Version: '1'

services:
# wireguard VPN server
  wireguard:
    environment:
      - WG_HOST=${WG_HOST}  # Change this to your host's public address
      # Optional:
      - PASSWORD=${PASSWORD}
      - WG_PORT=51820
      # - WG_DEFAULT_ADDRESS=${WG_DEFAULT_ADDRESS}
      # - WG_DEFAULT_DNS=1.1.1.1
      # - WG_ALLOWED_IPS=192.168.0.0/24,10.0.1.0/24 #replace with your home network ip prange 
    image: weejewel/wg-easy
    container_name: wg-easy
    volumes:
      - /portainer/wireguard/config:/etc/wireguard
    ports:
      - "563:51820/udp" #you will need to port forward port 563 on your router, you could also try 123/udp and 51820/udp if you have trouble
      - "51821:51821/tcp"
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
# PI Hole DNS sinkhole that protects devices from unwanted content
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    # For DHCP it is recommended to remove these ports and instead add: network_mode: "host"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      #- "67:67/udp" # Only required if you are using Pi-hole as your DHCP server
      - "80:80/tcp"
    environment:
      TZ: 'America/Chicago'
      #WEBPASSWORD: 'set a secure password here or it will be random'
    # Volumes store your data between container upgrades
    volumes:
      - /portainer/pihole/config:/etc/pihole
      - /portainer/pihole/config:/etc/dnsmasq.d'
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    # cap_add:
      #- NET_ADMIN # Required if you are using Pi-hole as your DHCP server, else not needed
    restart: unless-stopped